<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Gravitasi Bandul</title>
  </head>
  <body>
    <section class="container">
      <h1>Kalkulator Gravitasi Bandul</h1>
      <div class="body-cal">
        <h1>Masukan angka</h1>
        <div class="isi">
          <div class="panjang">
            <label for="panjang-tali">Panjang</label>
            <input type="number" id="panjang-tali" value="0" />
            <select name="satuan-panjang" id="satuan-panjang">
              <option value="centimeter">Centimeter</option>
              <option value="meter">Meter</option>
            </select>
          </div>
          <div class="periode">
            <label for="Periode">Periode</label>
            <input type="number" id="periode" value="0" />
            <select name="satuan-periode" id="satuan-periode">
              <option value="detik">Detik</option>
              <option value="menit">Menit</option>
            </select>
          </div>
        </div>
        <div class="hasil">
          <p id="hasil">Hasil =</p>
          <button onclick="hitungGravitasi()">Hitung Gravitasi</button>
        </div>
      </div>
    </section>
    <script src="assets/scripts.js"></script>
  </body>
</html>
